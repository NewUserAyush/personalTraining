<div ng-controller="Grids1Controller as vm">
    <md-grid-list md-cols-gt-md="12" md-cols-xs="3" md-cols-md="8" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter-gt-md="16px" md-gutter-gt-xs="8px" md-gutter="4px">
        <md-grid-tile ng-repeat="tile in ::vm.colorTiles" md-colspan-gt-xs="{{::tile.colspan}}" md-rowspan-gt-xs="{{::tile.rowspan}}" ng-style="::{ 'background': tile.color }">
        </md-grid-tile>
    </md-grid-list>
</div>
