<h3>Indeterminate (Default)</h3>
<md-progress-linear class="margin-bottom-20" md-mode="indeterminate"></md-progress-linear>
<h3>Determinate (Warn)</h3>
<md-progress-linear class="md-accent margin-bottom-20" md-mode="determinate" value="{{vm.determinateValue}}"></md-progress-linear>
<h3>Buffered (Warn)</h3>
<md-progress-linear class="md-warn margin-bottom-20" md-mode="buffer" value="{{vm.determinateValue}}" md-buffer-value="{{bufferValue}}"></md-progress-linear>
