<label>How many slices of cake would you like?</label>
<md-select placeholder="Pick" ng-model="numCakes">
    <md-option value="1">One</md-option>
    <md-option value="2">Two</md-option>
    <md-option value="3">Three</md-option>
    <md-option value="4">Four</md-option>
</md-select>
<p class="margin-0">Order {{numCakes}} cakes</p>
