                <md-tab id="account">

                    <md-tab-label>
                        <!--<span class="oxy-step-label">1</span>-->
                        <span translate>Instructor detail</span>
                    </md-tab-label>

                    <md-tab-body>

                        <md-content class="md-padding">

                            <form name="instructorForm" tri-wizard-form novalidate>
                                <div>
                                    <md-input-container class="md-block">
                                        <label translate>Instructor Name</label>
                                        <input name="username" ng-model="vm.item.name"  required >

                                        <div ng-messages="instructorForm.username.$error">
                                            <div ng-message when="required">
                                                <span translate>Please Enter Instructor Name</span>
                                            </div>
                                        </div>

                                    </md-input-container>

                                    <md-input-container class="md-block">
                                        <label>Instructor Email</label>
                                        <input type="email" name="email" ng-model='vm.item.name' required>
                                        <div ng-messages="instructorForm.email.$error">

                                            <div ng-message when="required">
                                                <span translate>Please Enter Instructor Email</span>
                                            </div>

                                            <div ng-message when="email">
                                                <span translate>Please Enter Valid Email</span>
                                            </div>
                                        </div>

                                    </md-input-container>

                                    <div layout layout-xs="column" flex>
                                        <md-input-container flex>
                                            <label translate>Password</label>
                                            <input type="password" name="password" ng-model="instructorpassword" required>
                                            <div ng-messages="instructorForm.password.$error">
                                                <div ng-message when="required">
                                                    <span translate>Please Enter Instructor Password</span>
                                                </div>
                                            </div>
                                        </md-input-container>
                                        <md-input-container flex>
                                            <label translate>confirm password</label>
                                            <input type="password" name="passwordConfirm" ng-model="instructorpasswordConfirm" required>
                                            <div ng-messages="instructorForm.passwordConfirm.$error">
                                                <div ng-message when="required">
                                                    <span translate>Please Enter confirm Password</span>
                                                </div>
                                            </div>
                                        </md-input-container>
                                    </div>

                                    <md-input-container class="md-block">
                                        <label translate>Instructor Age</label>
                                        <input name="age" ng-model="vm.item.age"  required >
                                        <div ng-messages="instructorForm.age.$error">
                                            <div ng-message when="required">
                                                <span translate>Please Enter Instructor Age</span>
                                            </div>
                                        </div>

                                    </md-input-container>

                                    <md-input-container class="md-block">
                                        <label translate>Instructor Date of joining</label>
                                        <input name="doj" ng-model="vm.item.doj"  required >
                                        <div ng-messages="instructorForm.doj.$error">
                                            <div ng-message when="required">
                                                <span translate>Please Enter Instructor Date of joinig</span>
                                            </div>
                                        </div>

                                    </md-input-container>
                                </div>

                            </form>

                        </md-content>
